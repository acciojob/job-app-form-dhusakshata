<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	
  <form method="post" action="process_form.php">
    <label for="name">First name*:</label>
    <input type="text" placeholder="Enter name" id="name" required><br><br>

    <label for="email">Email*:</label>
    <input type="email" placeholder="Email" id="email" required><br><br>

    <label for="gender">Gender*:</label><br>
    <input type="radio" value="female" name="gender" required>Female<br>
    <input type="radio" value="male" name="gender" required>Male<br>
   <br>

    <label for="laptop">Laptop Brands:</label>
    <select id="laptop" name="laptop">
      <option value="Apple">Apple</option>
      <option value="Asus">Asus</option>
      <option value="HP">HP</option>
    </select><br><br>

    <label for="age">Age*:</label><br>
    <input type="number" name="age" min="25" max="80" id="age" required><br><br>

    <label for="dob">DOB*:</label><br>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="password">Password*:</label>
    <input type="password" placeholder="Password" id="password" required><br><br>

    <input type="submit" value="Submit">
  </form>

  <script type="text/javascript" src="./script.js"></script>

</body>

</html>
